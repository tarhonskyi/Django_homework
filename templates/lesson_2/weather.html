<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Weather for {{ city }}</title>
    <h1 style="font-size: 30pt">Your weather in {{ city }}!</h1>
</head>
<body style="font-size:20pt">
<p>Country: {{ country }}</p>
<p>City: {{ city }}</p>
<p>Coords:</p>
<ul>
    <li>Longitude: {{ lon }}</li>
    <li>Latitude: {{ lat }}</li>
</ul>
<p>Weather: {{ weather }}</p>
<p>Temperature: {{ temp }} &#8451</p>
</body>
</html>
